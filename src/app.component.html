<div class="relative w-full h-screen bg-[#050505] overflow-hidden text-[#D4AF37]">
  
  <!-- Video Input (Hidden visually but active for AI) -->
  <video #webcam autoplay playsinline muted class="absolute opacity-0 pointer-events-none w-1 h-1 top-0 left-0"></video>

  <!-- 3D Visualizer -->
  <app-visualizer class="absolute inset-0 z-0"></app-visualizer>

  <!-- Loading State -->
  @if (!isLoaded()) {
    <div class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black bg-opacity-90">
      <div class="text-4xl font-cinzel tracking-[0.5em] animate-pulse">LUXE HAND</div>
      <div class="mt-4 text-sm font-light tracking-widest text-white opacity-60">INITIALIZING VISION SYSTEMS...</div>
    </div>
  }

  <!-- UI Overlay -->
  <div class="absolute top-0 left-0 w-full p-8 z-10 flex justify-between items-start pointer-events-none">
    <div>
      <h1 class="font-cinzel text-3xl font-bold tracking-[0.2em] mb-1">LUXE<span class="font-light">GALLERY</span></h1>
      <div class="h-[1px] w-20 bg-[#D4AF37] mb-2"></div>
      <p class="text-xs tracking-widest opacity-70 font-sans">GESTURE CONTROL INTERFACE v1.0</p>
    </div>

    <div class="text-right hidden md:block">
      <div class="text-[10px] tracking-[0.3em] font-bold border border-[#D4AF37] px-3 py-1 inline-block">
        CAMERA ACTIVE
      </div>
    </div>
  </div>

  <!-- Legend / Instructions -->
  <div class="absolute bottom-8 right-8 z-10 text-right pointer-events-none">
    <div class="flex flex-col gap-4 text-sm font-light tracking-wide opacity-80">
      <div class="flex items-center justify-end gap-3">
        <span>SCATTER</span>
        <span class="font-bold text-white">OPEN PALM</span>
        <div class="w-2 h-2 rounded-full bg-[#D4AF37]"></div>
      </div>
      <div class="flex items-center justify-end gap-3">
        <span>FOCUS</span>
        <span class="font-bold text-white">PINCH</span>
        <div class="w-2 h-2 rounded-full border border-[#D4AF37]"></div>
      </div>
      <div class="flex items-center justify-end gap-3">
        <span>TREE</span>
        <span class="font-bold text-white">FIST</span>
        <div class="w-2 h-2 bg-[#D4AF37]"></div>
      </div>
    </div>
  </div>

</div>
